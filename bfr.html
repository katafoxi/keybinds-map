<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Разработка сетки</title>

</head>

<body>
    <style>
        .char {
            width: 25px;
            height: 25px;
            border: 2px dotted rgba(40, 207, 207, 0.473);
        }
    </style>
    <p> Рисуем клавиатуру</p>
    <table id="destId">

    </table>

    <script>
        var yStart = 7,
            yD = -1,
            yFinish = -1,
            xStart = 0,
            xD = 1,
            xFinish = 13;

        let ArrowRowSymbols = {
            rowFuncButton: ['Esc', 'F1', 'F2', 'F3', 'F4', 'F5', 'F6', 'F7', 'F8', 'F9', 'F10', 'F11', 'F12', '', 'PrtSc', 'ScrLk', 'Pause'],
            row123456: ['', '1', '2', '3', '4', '5', '6', '7', '8', '9', '0', '-', '+', 'Backspace', 'Ins', 'home', 'PageUp'],
            rowQWERT: ['', 'Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P', '{', '}', '/', 'Del', 'End', 'PageD'],
            rowASDFG: ['', 'A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L', ';', '"', '', 'Enter', '', 'Up', ''],
            rowZXCVB: ['', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', '<', '>', '?', '', '', '', 'Left', 'Down', 'Right']

        }

        drawButtonTable = function(ArrowRowSymbols) {
            //create row 1
            var tableHtml = '';

            var charsHtml = '<tr>';

            for (rowButtons in ArrowRowSymbols) {
                for (button of ArrowRowSymbols[rowButtons]) {
                    charsHtml += '<td class="char">' + button + '</td>';
                }
                charsHtml += '</tr>';
            };



            tableHtml += charsHtml;
            console.log(tableHtml);
            document.getElementById('destId').innerHTML = tableHtml;
        }

        drawButtonTable(ArrowRowSymbols);
    </script>




</body>

</html>
