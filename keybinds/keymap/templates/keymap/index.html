{% extends 'keymap/base.html' %}
{% block program_command_icons %}
    {% for command in commands_without_modifiers %}
        <div class="command_description"  >
            <div class="descr">
                {% if command.icon %}
                <img class='icons' src="{{command.icon.url}}"/>
                {% endif %}
                {{command.short_name}}
            </div>
        </div>
    {% endfor %}
{% endblock %}
